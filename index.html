<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sistema de Cotação de Moeda</title>
</head>
<body>
    <div class="container">
        <div class="converter">
            <h2>Sistema de Cotação de Moeda USD</h2>
            <div class="input-group">
                <label for="toCurrency">Converter Para:</label>
                <select id="toCurrency"></select>
            </div>
            <div class="input-group">
                <label for="amount">Quantidade:</label>
                <input type="number" id="amount" min="1" placeholder="Insira a quantidade">
            </div>
            <button id="getQuote">Obter Cotação</button>
            <h3>Resultado:</h3>
            <div id="result"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
